<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Mystery Island Navigation</title>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <div class="max-w-4xl mx-auto p-6">
      <h1 class="text-4xl font-bold mb-4 text-center">üó∫Ô∏è Mystery Island Navigation</h1>

      <form action="/directions" method="get" class="mb-6">
        <label for="to" class="block text-lg font-medium mb-2">Where would you like to go?</label>
        <input
          type="text"
          id="to"
          name="to"
          placeholder="e.g., Volcano Coaster"
          class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
          required
        />
        <button
          type="submit"
          class="mt-4 bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition"
        >
          Get Directions
        </button>
      </form>

      <div id="directions-output" class="text-lg"></div>
    </div>

    <script>
      const form = document.querySelector("form");
      const output = document.getElementById("directions-output");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const to = document.getElementById("to").value;
        const res = await fetch(`/directions?to=${encodeURIComponent(to)}`);
        const data = await res.json();

        output.innerHTML = `
          <h2 class="text-2xl font-semibold mb-2">Route to ${data.destination}:</h2>
          <ul class="list-disc list-inside">
            ${data.route.map((step) => `<li>${step}</li>`).join("")}
          </ul>
        `;
      });
    </script>
  </body>
</html>
